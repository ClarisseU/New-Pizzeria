<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>New Pizzeria</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><strong>NEW PIZZERIA</strong></h1>
        </div>
        <form>
            <div class="form">
                <!-- size of a pizza with its cost(value) -->
                <select class="form-control" id="size">
                <option>Choose the size of pizza</option>
                <option value="2000">Small</option>
                <option value ="3500">Medium</option>
                <option value="4500">Large</option>
            </select><br><br>
                <!-- crusts with their cost -->
                <select class="form-control" id="crust">
                <option >Choose the crusts</option>
                <option value="500">Crispy</option>
                <option value="600">Stuffed</option>
                <option value="700">Gluten-free</option>
            </select><br><br>
                <div class="custom-control custom-checkbox">
                    <label>Choose the toppings</label> <br>
                    <!-- Onion-->
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="defaultInline1" value="300">
                        <label class="custom-control-label" for="defaultInline1">Onion</label>
                    </div>
                    <br>
                    <!-- Cheers-->
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="defaultInline2" value="700">
                        <label class="custom-control-label" for="defaultInline2">Cheers</label>
                    </div>
                    <br>
                    <!-- Pepper-->
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="defaultInline3" value="500">
                        <label class="custom-control-label" for="defaultInline3">Pepper</label>
                    </div><br>
                </div> <br><br>
                <!-- buttons -->
                <button id="btnSubmit" type="button" class="btn btn-warning">Submit</button>
                <!-- <button type="button" id="btnAddMore" class="btn btn-warning">Summary</button> -->
            </div><br><br>
            <table class="table table-dark">
                <label id="summ"><strong>Summary</strong></label>
                <tr>
                    <td>Size</td>
                    <td id="sizeP"></td>
                </tr>
                <tr>
                    <td>Crust</td>
                    <td id="crustP"></td>
                </tr>
                <tr>
                    <td>Toppings</td>
                    <td id="toppz"></td>
                </tr>
            </table><br>
            <p>Want delivery? click the button below</p>
            <button type="button" id="btnAddMore" class="btn btn-warning">Delivery</button>
        </form>
    </div>
</body>

</html>
